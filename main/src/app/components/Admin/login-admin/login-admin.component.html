<section class="ftco-section img js-fullheight" style="background-image: url('../assets/background/background_5.png');   background-size: cover;
background-position: center center;" >
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Login using admin credentials</h3>
                        <form [formGroup]="formLoginAdmin" action="/login">
                            <div class="form-group">
                                <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                                <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                                <label class="col-form-label">Username</label>
                                <input [(ngModel)]="LoginAdmin.username" type="text" formControlName="username" class="form-control"
                                    [ngClass]="{ 'is-invalid': submittedForm && f['username'].errors }" />
                                <div *ngIf="submittedForm && f['username'].errors" class="invalid-feedback">
                                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                                    <div *ngIf="f['username'].errors['username']">Username is invalid</div>
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <label class="col-form-label">Password:</label>
                                <input [(ngModel)]="LoginAdmin.password" type="password" formControlName="password" class="form-control"
                                    [ngClass]="{ 'is-invalid': submittedForm && f['password'].errors }" />
                                <div *ngIf="submittedForm && f['password'].errors" class="invalid-feedback">
                                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                                    <div *ngIf="f['password'].errors['minlength']">
                                        Password must be at least 6 characters
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
        
                                </div>
                            </div>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</section>
